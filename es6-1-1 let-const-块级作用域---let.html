<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>es6-1 let,const,块级作用域</title>
</head>

<body>
    <script type="text/javascript">
    /*
     *
     *  let
     *  ES6新增了let命令，用来声明变量。它的用法类似于var，但是所声明的变量，只在let命令所在的代码块内有效
     *
     */

    /*let例子*/
    ! function() {
        {
            let a = 10;
            var b = 1;
        }
        console.log(a); //报错:not defined; 因为只有在let所在代码块有效，所以就not defined
        console.log(b);
    }
    // ();


    /*let，for对比*/
    ;
    (function() {
        // for循环里面用var
        var a = [];
        for (var i = 0; i < 10; i++) {
            a[i] = function() {
                console.log(i);
            };
        }
        a[6](); // 10 函数体是console.log(i)，运行时候是读取变量i，而这个i是for作用域中的i，会随着for语句而变化，当运行的时候i已经变成10，

        // for循环里面用let
        var b = [];
        for (let i = 0; i < 10; i++) {
            b[i] = function() {
                console.log(i);
            };
        }
        b[6](); // 6

        // for循环语句用var，循环体里面加函数
        var c = [];
        for (var i = 0; i < 10; i++) {
            ! function(num) {
                //var num = i;//实际运行
                c[num] = function() {
                    console.log(num);
                };
            }(i);
        }
        c[6](); // 6 i作为参数传入函数里面，这里i被作为参数传入一个自执行函数，i就会作为变量保存起来，运行的时候是读取函数里面定义局部变量num的值，而不是外面作用域的i，所以不受for影响。

        for (let i = 0; i < 3; i++) {
            let i = "a";
            console.log(i);
        } // "a" "a" "a"
        //另外，for循环还有一个特别之处，就是循环语句部分是一个父作用域，而循环体内部是一个单独的子作用域。
    })();


    /*变量提升问题 let 不存在变量提升*/
    ;
    (function() {
        var a = 10; // 先在函数作用域定义一个变量a并赋值。
        // var声明
        ! function() {
            console.log(a); //undefined;  函数作用域里面的a变量提升 所以还没有赋值 所以是undefined，也因为变量提升了，所以不会读取父作用域的值。
            var a = 15;
        }();
        // 无声明
        ! function() {
            console.log(a); //10; 函数作用域里面没有再次定义a 所以a是父作用域变量，读取父作用域的值
            a = 15;
        }();
        // let 声明
        ! function() {
            console.log(a);
            let a = 15;
        }
        // (); //报错 a is not defined ，由于let 不会变量提升所以a属于未定义先使用；并且由于let的暂定性死区，所以也不会读取父作用域的值。

        // js中可能发生的一些未定义报错，变量未定义，可以给它赋值（就会变成全局变量），但是不能使用，一但使用就会报错
        ! function() {
            x = y;
            y = 12;
            console.log({
                "x": x,
                "y": y
            });
        }
        // (); //报错 y未定义由于有没有定义就是用x = y
        ! function(x, y) {
            x = y;
            y = 12;
            console.log({
                "x": x,
                "y": y
            });
        }
        (); //不会报错，由于y是参数，所以已经是定义了
    })();


    /*暂定性锁死*/
    //暂定性锁死是es6才会出现的情况
    ;
    (function() {

        // 触发暂定性锁死，报错
        ! function() {
            var tmp = 123;
            if (true) {
                tmp = 'abc'; // 报错 ReferenceError
                let tmp;
            }
        }
        // ();

        // let命令声明变量之前，变量都不可以使用
        ! function() {
            if (true) {
                // TDZ开始
                tmp = 'abc'; // ReferenceError
                console.log(tmp); // ReferenceError
                let tmp; // TDZ结束
                console.log(tmp); // undefined
                tmp = 123;
                console.log(tmp); // 123
            }
        }
        // ();

        ! function() {
            var x = x;
            let y = y; //报错 y is not defined；因为后面的y还没有定义，这个怎么都会报错，因为let不能重复声明
        }
        // ();
    })();


    /*不允许重复声明*/
    ;
    (function() {
        /*!function(){
            let a;
            var a;
        }//报错：Identifier 'a' has already been declared 就算不运行也会报错*/

        // 所以不能在函数里面重新声明参数
        /*! function() {
            function func1(arg) {
                let arg; // 报错
            }

            function func2(arg) {
                {
                    let arg; // 不报错
                }
            }
        }*/
    })();
    </script>
</body>

</html>
