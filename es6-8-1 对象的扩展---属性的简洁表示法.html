<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>对象的扩展---属性的简洁表示法</title>
</head>

<body>
    <script type="text/javascript">
    function show(arr) {
        console.log("");
        arr.forEach(function(key, i) {
            console.log(i + "", key);
        });
        console.log("");
    }


    /**
     * ES6 允许在对象之中，直接写变量。
     * 属性名为变量名, 属性值为变量的值。
     */
    {
        // 例子1
        let name = "ccc";

        let obj = {
            name
        };

        // 等价于
        let obj2 = {
            "name": name
        }

        show([
            obj, //{name: "ccc"}
            obj2 //{name: "ccc"}
        ]);
    }
    {

    }
    </script>
</body>

</html>
