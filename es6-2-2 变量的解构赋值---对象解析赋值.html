<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>变量的解构赋值---数组解析赋值</title>
</head>

<body>
    <script type="text/javascript">
        // 解构不仅可以用于数组，还可以用于对象
        {
            let { foo, bar } = { foo: "aaa", bar: "bbb" };
            console.log(foo,bar);// "aaa" "bbb"
            // 对象的解构与数组有一个重要的不同。数组的元素是按次序排列的，变量的取值由它的位置决定；而对象的属性没有次序，变量必须与属性同名，才能取到正确的值。
        }
    </script>
</body>

</html>
