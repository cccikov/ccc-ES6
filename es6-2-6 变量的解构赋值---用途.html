<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>变量的解构赋值---解构赋值的用途</title>
</head>

<body>
    <script type="text/javascript">
        /**
         * 解构赋值的用途
         */

        {
            // 1.交换变量
            let x = 1;
            let y = 2;
            [x,y] = [y,x];
            console.log(x,y);// 2 1
        }
        var [foo] = 'Hello'
        console.log(foo);
    </script>
</body>
</html>
