<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>函数的扩展---name属性</title>
</head>

<body>
    <script type="text/javascript">
    function show(arr) {
        console.log("");
        arr.forEach(function(key, i) {
            console.log(i + "", key);
        });
        console.log("");
    }

    {
        function foo() {};
        show([
            foo.name // foo
        ]);

        let f = function() {};
        show([
            // ES6 对这个属性的行为做出了一些修改。如果将一个匿名函数赋值给一个变量，ES5 的name属性，会返回空字符串，而 ES6 的name属性会返回实际的函数名。

            // ES5
            f.name, // ""

            // es6
            f.name // "f"
        ]);

        // 如果将一个具名函数赋值给一个变量，则 ES5 和 ES6 的name属性都返回这个具名函数原本的名字。
        let bar = function baz() {}
        show([
            // ES5
            bar.name, // "baz"

            // ES6
            bar.name // "baz"
        ]);

        function fn() {};
        show([
            fn.bind({}).name, // bound fn
            fn.bind({}).bind({}).name, // bound bound fn
            (function() {}).bind({}).name // bound
        ])
    }
    </script>
</body>

</html>
