<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>es6-1 let,const,块级作用域</title>
</head>

<body>
    <script type="text/javascript">
    /*
     *
     *  const
     *
     */

    /*const例子*/

    // const声明一个只读的常量。一旦声明，常量的值就不能改变。
    !function(){
        const PI = 3.1415;
        PI // 3.1415

        PI = 3;// TypeError: Assignment to constant variable.表明改变常量的值会报错
    }();

    // const声明的变量不得改变值，这意味着，const一旦声明变量，就必须立即初始化，不能留到以后赋值。
    !function(){
        const foo;// SyntaxError: Missing initializer in const declaration.对于const来说，只声明不赋值，就会报错。
    }();

    /*
     * const的作用域与let命令相同：只在声明所在的块级作用域内有效。
     * const命令声明的常量也是不提升，同样存在暂时性死区，只能在声明的位置后面使用。
     * const命令声明的常量也是不提升，同样存在暂时性死区，只能在声明的位置后面使用。
     */

    // 仅块级作用域有效
    !function(){
        if (true) {
          const MAX = 5;
        }
        MAX // Uncaught ReferenceError: MAX is not defined
    }();

    // 暂时性死区
    !function(){
        if (true) {
          console.log(MAX); // MAX is not defined
          const MAX = 5;
        }
    }();

    // 不能重复声明
    !function(){
        var message = "Hello!";
        let age = 25;

        // 以下两行都会报错
        const message = "Goodbye!";
        const age = 30;
    }

    /*
     *  本质
     *  const实际上保证的，并不是变量的值不得改动，而是变量指向的那个内存地址不得改动。对于简单类型的数据（数值、字符串、布尔值），值就保存在变量指向的那个内存地址，因此等同于常量。但对于复合类型的数据（主要是对象和数组），变量指向的内存地址，保存的只是一个指针，const只能保证这个指针是固定的，至于它指向的数据结构是不是可变的，就完全不能控制了。因此，将一个对象声明为常量必须非常小心
     */

    !function(){
        const foo = {};

        // 为 foo 添加一个属性，可以成功
        foo.prop = 123;
        foo.prop // 123

        // 将 foo 指向另一个对象，就会报错
        foo = {}; // TypeError: "foo" is read-only
    }
    </script>
</body>

</html>
