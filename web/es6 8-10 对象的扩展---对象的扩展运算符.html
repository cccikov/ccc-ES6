<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>对象的扩展---对象的扩展运算符</title>
</head>

<body>
    <script type="text/javascript">
    function show(arr) {
        console.log("");
        arr.forEach(function(key, i) {
            console.log(i + "", key);
        });
        console.log("");
    }

    /**
     * 对象扩展运算符
     *
     * 到2017.7.26为止 chrome尚未支持对象扩展运算符
     */


    </script>
</body>

</html>
