<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>变量的解构赋值---圆括号使用</title>
</head>

<body>
    <script type="text/javascript">
        /**
         * 不能使用括号的三种情况
         *
         */
        {
            // 1.变量声明语句中,不能带有圆括号

            // 以下全部报错
            // let [(a)] = [1];

            // let {x: (c)} = {};
            // let ({x: c}) = {};
            // let {(x: c)} = {};
            // let {(x): c} = {};

            // let { o: ({ p: p }) } = { o: { p: 2 } };

            // var (a) = "asd";// 就算不是解构本来声明就不能有括号

            // 2.函数参数中，模式不能带有圆括号。函数参数也属于变量声明，因此不能带有圆括号。

            // function f([(z)]) { return z; }

            // 3.赋值语句(没有let var const 那些)中，不能将整个模式，或嵌套模式中的一层，放在圆括号之中

            // ({ p: a }) = { p: 42 };
            // ([a]) = [5];
            // [({ p: a }), { x: c }] = [{}, {}];
        }
        /**
         * 唯一符合语法的情况
         */
        {
            // 赋值语句的非模式部分，可以使用圆括号。
            [(b)] = [3]; // 正确
            ({ p: (d) } = {}); // 正确

            let ccc = {};
            [(ccc.prop)] = [3]; // 正确
            console.log(b,d,ccc)
        }
    </script>
</body>
</html>
