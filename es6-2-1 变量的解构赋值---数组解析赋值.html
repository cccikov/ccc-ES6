<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>变量的解构赋值---数组解析赋值</title>
</head>

<body>
    <script type="text/javascript">
    {

        {
            let [a, b, c] = [1, 2, 3];
            console.log(a, b, c);
            // 上面代码表示，可以从数组中提取值，按照对应位置，对变量赋值。
        };


        // 本质上，这种写法属于“模式匹配”，只要等号两边的模式相同，左边的变量就会被赋予对应的值。下面是一些使用嵌套数组进行解构的例子。
        {
            let [foo, [ [bar], baz ]] = [1, [ [2], 3 ]];
            console.log(foo,bar,baz) // 1 2 3

            let [, , third] = ["foo", "bar", "baz"];
            console.log(third) // "baz"

            let [x, , y] = [1, 2, 3];
            console.log(x,y) // 1 3

            let [head, ...tail] = [1, 2, 3, 4];
            console.log(head,tail) // 1 [2, 3, 4]
        };

        // !!!注意
        {
            // 如果解构不成功，变量的值就等于undefined。
            let [x, y, ...z] = ['a'];
            console.log(x, y, z) // "a" undefined []

            let [foo] = [];
            let [bar, baz] = [1];
            console.log(foo, bar, baz); //undefined 1 undefined
        };
        {
            // 另一种情况是不完全解构，即等号左边的模式，只匹配一部分的等号右边的数组。这种情况下，解构依然可以成功。
            let [x, y] = [1, 2, 3];
            console.log(x, y); //1 2

            let [a, [b], d] = [1, [2, 3], 4];
            console.log(a, b, d); //1 2 4
        };

        // !!!注意
        /*{
            // 如果等号的右边不是数组（或者严格地说，不是可遍历的结构，参见《Iterator》一章），那么将会报错。
            let [foo1] = 1;
            let [foo2] = false;
            let [foo3] = NaN;
            let [foo4] = undefined;
            let [foo5] = null;
            let [foo6] = {};
            // 上面的语句都会报错，因为等号右边的值，要么转为对象以后不具备 Iterator 接口（前五个表达式），要么本身就不具备 Iterator 接口（最后一个表达式）。
        }*/

        {
            // 对于 Set 结构，也可以使用数组的解构赋值。
            let [x, y, z] = new Set(['a', 'b', 'c']);
            console.log(x) // "a"
        }

        {
            // 事实上，只要某种数据结构具有 Iterator 接口，都可以采用数组形式的解构赋值。
            function* fibs() {
                let a = 0;
                let b = 1;
                while (true) {
                    yield a;
                    [a, b] = [b, a + b];
                }
            }

            let [first, second, third, fourth, fifth, sixth] = fibs();
            console.log(first, second, third, fourth, fifth, sixth); //0 1 2 3 4 5
        }


    }







    /*默认值*/
    {
        // 解构赋值允许指定默认值。
        {
            let [foo = true] = [];
            console.log(foo) // true
        }

        // 注意，ES6 内部使用严格相等运算符（===），判断一个位置是否有值。所以，如果一个数组成员不严格等于undefined，默认值是不会生效的。
        {
            let [x = 1] = [undefined];
            console.log("x:" + x) // 1  默认值为1 , 等号右边对应的值为undefined === undefined , 所以读取默认值

            let [y = 1] = [null];
            console.log("y:" + y) // null   默认值为1 , 等号右边对应的值为null !== undefined , 所以读取null
        }

        // 若默认值是一个函数
        {
            function f() {
                console.log("aaa");
                return "aaa";
            }
            let [x = f()] = [1];
            console.log(x); // 1 函数并没有执行
        }
        // 等价于以下代码
        {
            let x;
            if ([1][0] === undefined) {
                x = f();
            } else {
                x = [1][0];
            }
            console.log(x); // 1
        }

        // 默认值可以引用解构赋值的其他变量，但该变量必须已经声明。
        {
            let [x = 1, y = x] = [];
            console.log(x, y); // x=1; y=1
        }
        {
            let [x = 1, y = x] = [2];
            console.log(x, y); // x=2; y=2
        }
        {
            let [x = 1, y = x] = [1, 2];
            console.log(x, y); // x=1; y=2
        }
        /*{
            let [x = y, y = 1] = [];
            console.log(x,y);// ReferenceError y is not defined
        }*/

    }
    </script>
</body>

</html>
